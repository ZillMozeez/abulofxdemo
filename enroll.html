<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 500px)" href="css/mobile.css">
    <link rel="stylesheet" media="screen and (min-width: 501px) and (max-width: 820px)" href="css/tablet.css">
    <link rel="stylesheet" media="screen and (min-width: 821px)" href="css/widescreen.css">
    <title>Enroll</title>
</head>
<body>
    <div id="enroll-page">
        <div class="container">
            <div class="enroll-form">
                <h3 class="text-primary">AbulOFx</h3>
                <h1>Sign Up</h1>
                <p>Please enter your details below</p>
                <form action="">
                    <div class="form-group">
                        <label for="name">Name:</label><br>
                        <input type="text" id="name" name="name" placeholder="Enter your name">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number:</label><br>
                        <input type="text" id="phone" name="phone" placeholder="Enter your number">
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label><br>
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                    </div>


                    <input type="submit" value="Submit" class="btn-color">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
